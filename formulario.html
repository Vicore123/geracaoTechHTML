<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de cadastro para <br>uma vaga de Pessoa Desenvolvedora</h1>

    <form action="#">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="text" name="nome" id="email"><br><br>

        <label for="idade">Idade:</label><br>
        <input type="text" name="idade" id="idade"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone" id="telefone"><br><br>

        <label for="empresa">Selecione uma unidade da empresa:</label><br>
        <input type="radio" name="empresa" id="empresa">
        <label for="empresa">Fortaleza</label><br>
        <input type="radio" name="empresa" id="empresa">
        <label for="empresa">Recife</label><br>
        <input type="radio" name="empresa" id="empresa">
        <label for="empresa">Salvador</label><br><br>

        <label for="">Selecione um ou mais horários de disponibilidade:</label><br>
        <input type="checkbox" name="horario" id="manha">
        <label for="manha">Manhã</label>
        <input type="checkbox" name="horario" id="tarde">
        <label for="tarde">Tarde</label>
        <input type="checkbox" name="horario" id="noite">
        <label for="noite">Noite</label><br><br>

        <label for="linguagem">Selecione uma linguagem de programação:</label>
        <select name="linguagem" id="linguagem">
            <option value="1">Java</option>
            <option value="2">Python</option>
            <option value="3">Node.Js</option>
            <option value="4">PHP</option>
            <option value="5">C++</option>
        </select><br><br>

        <label for="apresentacao">Área de apresentação do candidato:</label><br>
        <textarea name="apresentacao" id="apresentacao" cols="45" rows="10"></textarea>

    </form>
</body>
</html>
